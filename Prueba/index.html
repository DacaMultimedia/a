	function saludo(){
		var tiempo= new Date()
		var hora= tiempo.getHours()
		var hola="¡Saludos, vigilante de la Noche!"
		if (hora>5){
			hola="¡Feliz mañana!"
		}
		if (hora>12){
			hola="¡Buenos días!"
		}
		if (hora>16){
			hola="¡Buenas tardes!"
		}
		if (hora>22){
			hola="¡Buenas noches!"
		}
		document.write(hola);	
	}
	</script>
